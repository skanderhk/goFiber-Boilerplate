<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boiler</title>
  </head>
  <body style="font-family: sans-serif">
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        padding: 1rem;
      "
    >
      <h1>{{ .Message }}</h1>
      <span style="font-size: 1rem; margin-left: 1rem">⚙️ {{ .Env }}</span>
      <span style="font-size: 1rem; margin-left: 1rem">🌿 {{ .Status }}</span>
      <span style="font-size: 1rem; margin-left: 1rem"
        >🕒 {{ .Timestamp }}</span
      >
    </div>
  </body>
</html>
